<form action="" class="row" (ngSubmit)="saveCharacter()">
    <h4>Agregar Personaje</h4>
    <input 
    type="text"
    placeholder="Personaje" 
    name="name"
    [(ngModel)]="character.name" 
    class="form-control mb-2">

    <input 
    type="number" 
    placeholder="Poder" 
    [(ngModel)]="character.power" 
    name="power"
    class="form-control mb-2">
    <button type="submit" class="btn btn-primary ">
        Agregar
    </button>
</form>
